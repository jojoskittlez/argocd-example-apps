apiVersion: networking.k8s.io/v1
kind: Application
metadata:
  name: nginx
  namespace: nginx
spec:
  project: default

  source: 
    repoURL: git@github.com:jojoskittlez/argocd-example-apps.git
    targetRevision: HEAD
    path: main

  destination:
    server: https://kubernetes.default.svc
    namespace: nginx

  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated: 
      selfHeal: true
      prune: true




