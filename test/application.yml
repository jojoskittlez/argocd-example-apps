apiVersion: v1
kind: Application
metadata:
  name: myapp-argo-test
  namespace: argocd
spec:
  project: default

  source: 
    repoURL: https://github.com/Kurento/Kubernetes.git
    targetRevision: HEAD
    path: master

  destination:
    server: https://kubernetes.default.svc
    namespace: nginx

  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated: 
      selfHeal: true
      prune: true




