apiVersion: v1.25.3
kind: Application
metadata:
  name: myapp-argo-test
  namespace: argocd
spec:
  project: default

  source: 
    repoURL: git@github.com:jojoskittlez/argocd-example-apps.git
    targetRevision: HEAD
    path: test

  destination:
    server: https://kubernetes.default.svc
    namespace: nginx

  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated: 
      selfHeal: true
      prune: true




